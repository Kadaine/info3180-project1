{% extends "base.html" %}

{% block main %}
  {% include 'flash_messages.html' %}
  <div>
      {% for user in users %}
            <div>
	<div>
		<div>
            <div>
        		<div><img src="{{url_for('static', filename='uploads/'+user.photo_name)}}" /></div>
        		<div>
                  	<p><strong>{{ user.first_name }} {{ user.last_name }}</strong></p>
                  	<p><span></span>{{ user.gender }}</p>
                    <p><span></span>{{ user.location }}</p>
        		</div>
        		<div><a href="{{ url_for('user_profile', id= user.id ) }}"><button type="button">View Profile</button></a></div>
        	</div>
        </div>
	</div>
</div>
      
      {% endfor %}
    
    </div>

{% endblock %}
